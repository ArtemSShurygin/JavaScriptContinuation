<html lang="en">

	<body>
		<!DOCTYPE html>
		<html lang="en">
			<head>
				<meta charset="UTF-8" />
				<title>Homework 5</title>
			</head>

			<body>
				Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не стирать, код с решением задачи
				пишем под комментарием. ```
				<p class="dropdown">Привет :)</p>
				<div class="dropdown">
					<button
						class="btn btn-secondary dropdown-toggle"
						type="button"
						id="dropdownMenuButton"
						data-toggle="dropdown"
						aria-haspopup="true"
						aria-expanded="false"
					>
						Dropdown button
					</button>
					<div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
						<a class="dropdown-item" href="#">Action</a>
						<a class="dropdown-item" href="#">Another action</a>
						<a class="dropdown-item" href="#">Something else here</a>
					</div>
				</div>

				<script>
					// 1.
					console.log(
						'1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.'
					);
					const dropdownItems = document.querySelectorAll(".dropdown-item");
					dropdownItems.forEach((element) => {
						element.classList.add("super-dropdown");
					});
					console.log(dropdownItems);

					// 2.
					console.log(
						'2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.'
					);
					const btns = document.querySelectorAll(".btn");
					btns.forEach((element) => {
						element.classList.toggle("btn-secondary");
					});
					console.log(btns);

					// 3.
					console.log('3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".');
					const menu = document.querySelector(".menu");
					menu.classList.remove("dropdown-menu");
					console.log(menu);

					// 4.
					console.log(
						'4. Используя метод insertAdjacentHTML добавьте после div a с классом "dropdown" следующую разметку: `<a href="#">link</a>`'
					);
					const dropdown = document.querySelector("div", ".dropdown");
					dropdown.insertAdjacentHTML("afterend", `<a href="#">link</a>`);
					console.log(dropdown);

					// 5.
					console.log('5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".');
					const dropdownMenuButton = document.querySelector("#dropdownMenuButton");
					dropdownMenuButton.id = "superDropdown";
					console.log(dropdownMenuButton);

					// 6.
					console.log(
						'6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.'
					);
					const ariaLabelledby = document.querySelector("[aria-labelledby]");
					ariaLabelledby.setAttribute("data-dd", "3");
					console.log(ariaLabelledby);

					// 7.
					console.log('7. Удалите атрибут type у элемента с классом "dropdown-toggle');
					const dropdownToggle = document.querySelector(".dropdown-toggle");
					dropdownToggle.removeAttribute("type");
					console.log(dropdownToggle);
				</script>
			</body>
		</html>
	</body>
</html>
